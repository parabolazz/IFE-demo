<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="parent">
		<div class="child">
		</div>
	</div>
	<script>
		function compare(value1, value2) { //数字排序的函数参数
			if (value1 < value2) { //小于，返回负数
			return -1;
			} else if (value1 > value2) { //大于，返回正数
			return 1;
			} else { //其他，返回 0
			return 0;
			}
        }
		var box = [0,1,5,10,15]; //验证数字字符串，和数字的区别
		alert(box.sort(compare));
	</script>
</body>
</html>
