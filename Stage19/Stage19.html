<script>

//快速排序算法
 function quickSort(arr) {
　　if (arr.length <= 1) { return arr; }
  	var ul = document.getElementsByTagName('ul')[0];
　　var pivotIndex = Math.floor(arr.length / 2);
　　var pivot = arr.splice(pivotIndex, 1);
　　var left = [];
　　var right = [];
　　for (var i = 0; i < arr.length; i++){
　　　　if (arr[i] < pivot) {
　　　　　　left.push(arr[i]);
　　　　} else {
　　　　　　right.push(arr[i]);
　　　　}
　　}
　　return quickSort(left).concat(pivot, quickSort(right));
 	// tobeseen(arr);
};

//把新数组的元素用DOM操作添加进ul里，并根据数组值的大小动态更改padding。
  function tobeseen(arr){
  	var ul = document.getElementsByTagName('ul')[0];
  	for (var i = 0; i <= arr.length - 1; i++) {
  		ul.innerHTML += "<li>"+arr[i]+"</li>";	
		ul.children[i].style.cssText = "padding-top:"+arr[i]*2+"px";
  	}

  }

//生成随机数，介于100-10之间
var array = [];
for (var i = 0; i <= 10; i++) {
	array[i] = Math.floor((Math.random()*(100-10+1)+10));
}
tobeseen(array);
