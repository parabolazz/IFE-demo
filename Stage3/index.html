<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>task103</title>
	<style type="text/css">
		.mainbody{
			width: 100%;
			min-height: 600px;
			background-color: #eee;
			border:1px solid #999;
		}

		.header{
			width: 200px;
			background-color: #4CAF50;
			float: left;
			margin-left: -100%;
		}

		.wrapper{
			width: 100%;
			float: left;
		}

		.wrapper .about{
			height: 500px;
			background-color: #2196F3;
			margin: 0 140px 0 220px;
		}

		.logo{
			width: 120px;
			background-color: #F44336;
			float: left;
			margin-left: -120px;
		}

		img{
			width: 80px;
			height: 80px;
			padding: 0;
		}

		figure {
			margin: 20px;
			padding: 0;
			font-size: 0;
		}
		

	</style>
</head>
<body>
	<div class="mainbody">
		<!-- 主体放在前面 -->
		<div class="wrapper">
			<div class="about"></div>
		</div>
		<!-- 双翼写在后面 -->
		<div class="header">
			<figure>
				<img class="mainlogo" src="lsk.jpg">
			</figure>
		</div>		
		<div class="logo">
			<figure>
				<img src="lsk.jpg">
			</figure>
			<figure>
				<img src="lsk.jpg">
			</figure>
			<figure>
				<img src="lsk.jpg">
			</figure>
			<figure>
				<img src="lsk.jpg">
			</figure>
		</div>
	</div>
</body>
</html>
