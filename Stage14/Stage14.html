<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  function compare(a,b){
    return b[1]-a[1];
  }
  aqiData.sort(compare);

  var c = 1;
  for (var i = aqiData.length - 1; i >= 0; i--) {    
    if (aqiData[i][1] > 60) {
          
          var lili = document.createElement("li");
          var ulul = document.getElementById("aqi-list");
          lili.innerHTML = "第"+ c +"名"+" "+aqiData[i][0]+" "+aqiData[i][1];
          ulul.appendChild(lili);
          c=c+1; 
    }
  }

})();

</script>
</body>
</html>
